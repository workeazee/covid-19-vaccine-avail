<!DOCTYPE html>
<html>
  <head>
    <title>Vaccine Availability Thane</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Check Real Time Vaccine Availability In Thane District"
    />
    <meta property="og:site_name" content="Vaccine Availability Thane" />
    <meta property="og:title" content="Vaccine Availability Thane" />
    <meta
      property="og:description"
      content="Check Real Time Vaccine Availability In Thane District"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="js/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="loadingFunction()">
    <div id="loading-screen"></div>
    <nav class="page-title">Vaccine Availability Thane</nav>
    <div id="legend">
      <div class="legend-title title">
        Index <img src="images/legend.png" alt="Apply Filter Icon" />
      </div>
      <div class="legend-item">
        <div class="dot red"></div>
        <div>Not Available</div>
      </div>
      <div class="legend-item">
        <div class="dot green"></div>
        <div>Available</div>
      </div>
      <div class="legend-item date">
      </div>
    </div>
    <div id="filters">
      <div class="filters-title title">
        Filters <img src="images/filter.png" alt="Apply Filter Icon" />
      </div>
      <div class="filters-list">
        <div class="filter" id="reset_all">
          RESET ALL  <img src="images/reset.png" alt="Reset" />
        </div>
        <div class="filter" id="filter_available">AVAILABLE</div>
        <div class="filter" id="filter_covaxin">COVAXIN</div>
        <div class="filter" id="filter_covishield">COVISHIELD</div>
        <div class="filter" id="filter_free">FREE</div>
        <div class="filter" id="filter_paid">PAID</div>
        <div class="filter" id="filter_18plus">18+ Age</div>
        <div class="filter" id="filter_45plus">45+ Age</div>
      </div>
    </div>
    <div id="centers"></div>
    <div id="result"></div>
    <div id="error"><h3>Failed to retrieve data. Try again in some time.</h3></div>
    <footer>
      <div class="copyrighttext">
        <!-- | <a href="">Privacy Policy</a> | <a href="">Disclaimer</a> -->
        <p>Copyright Â© 2021 | All rights reserved</p>
      </div>
    </footer>
    <script>
      var preloader = document.getElementById("loading-screen");
      function loadingFunction() {
        preloader.style.display = "none";
      }
    </script>
  </body>
</html>
